<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Rides - AVENTONES</title>
    <link rel="stylesheet" href="styles_home.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>

<body>
    <!-- Header with logo and site title -->
    <div class="header">
        <img src="Images/Icono.png" alt="Logo" class="logo">
        <h1 class="title">AVENTONES</h1>
    </div>

    <!-- Top navigation menu with left links, center search, and right user menu -->
    <div class="menu-container">
        <div class="menu">

            <!-- Left-side navigation -->
            <nav class="left-menu">
                <a class="active" href="#">Home</a>
                <a href="myrides.html">Rides</a>
                <a href="bookings.html">Bookings</a>
            </nav>

            <!-- Centered search input -->
            <div class="center-search">
                <input type="text" placeholder="Search..." class="search-bar">
            </div>

            <!-- Right-side user icon with dropdown options -->
            <div class="right-menu">
                <div class="user-btn">
                    <img src="Images/avatar.png" alt="User" class="user-icon">
                    <div class="dropdown-menu">
                        <a href="index.html">Logout</a>
                        <a href="home_editprofile.html">Profile</a>
                        <a href="home_configuration.html">Settings</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <hr>

    <!-- Page heading -->
    <h2>Search Rides</h2>

    <!-- Filter form for searching rides -->
    <div class="filter-box">
        <form action="#" method="get" class="filter-form">

            <!-- Origin, destination, and submit button -->
            <div class="filter-row">
                <label for="from">From</label>
                <select id="from" name="from">
                    <option value="">All</option>
                </select>

                <label for="to">To</label>
                <select id="to" name="to">
                    <option value="">All</option>
                </select>


                <button type="submit" class="find-btn">Find rides</button>
            </div>

            <!-- Days of the week checkboxes -->
            <div class="filter-days">
                <label>Days</label>
                <label><input type="checkbox" name="days" checked> Mon</label>
                <label><input type="checkbox" name="days" checked> Tue</label>
                <label><input type="checkbox" name="days" checked> Wed</label>
                <label><input type="checkbox" name="days" checked> Thu</label>
                <label><input type="checkbox" name="days"> Fri</label>
                <label><input type="checkbox" name="days" checked> Sat</label>
                <label><input type="checkbox" name="days"> Sun</label>
            </div>
        </form>
    </div>

    <!-- Search results table -->
    <div class="results">
        <p>Rides found from <strong><em>Quesada</em></strong> to <strong><em>Zarcero</em></strong></p>

        <table class="rides-table">
            <thead>
                <tr>
                    <th>Driver</th>
                    <th>From</th>
                    <th>To</th>
                    <th>Seats</th>
                    <th>Car</th>
                    <th>Fee</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="ridesBody"><!-- dinÃ¡mico --></tbody>
        </table>

        </table>
    </div>

    <!-- Contenedor del mapa -->
    <div id="map"></div>


    <!-- Footer with navigation links -->
    <footer>
        <hr>
        <nav>
            <a href="home_searchrides.html">Home</a> |
            <a href="myrides.html">Rides</a> |
            <a href="bookings.html">Bookings</a> |
            <a href="home_configuration.html">Settings</a> |
            <a href="index.html">Login</a> |
            <a href="register.html">Register</a>
        </nav>
        <p>&copy; Aventones.com</p>
    </footer>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="./Scripts/home/apimaps.js"></script>
    <script src="./Scripts/home/searchrides.js"></script>
</body>

</html>
